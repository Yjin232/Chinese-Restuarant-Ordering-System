{% extends "myadmin/base.html" %}

{% block main_body %}                
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Edit Employee Info
        <small>Backstage Management System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index'%}"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li class="active">Employee Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">Edit</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
<!--            修改员工信息表单：三个输入框，以post形式提交到'myadmin_user_update'路由，执行修改操作-->
            <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %}" method="POST">
              {% csrf_token%}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Username：</label>

                  <div class="col-sm-4">
                    <input type="text" name= "username" readonly value="{{user.username}}" class="form-control" id="inputEmail3" placeholder="Username">
<!--                  readonly-只读，不能编辑-->
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nickname：</label>

                  <div class="col-sm-4">
                    <input type="text" name="nickname" value="{{user.nickname}}" class="form-control" id="inputEmail3" placeholder="Nickname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Create time：</label>

                  <div class="col-sm-4">
                    {{ user.create_at|date:'Y-m-d H:i:s' }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Update time：</label>

                  <div class="col-sm-4">
                    {{ user.update_at|date:'Y-m-d H:i:s' }}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Status:</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="1"
                    {% if user.status == 1 %}checked{% endif %} /> Normal
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="2"
                    {% if user.status == 2 %}checked{% endif %} /> Forbidden
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="6"
                    {% if user.status == 6 %}checked{% endif %} /> Admin
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                  <button type="submit" class="btn btn-default">Reset</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->



{% endblock %}
