{% extends "myadmin/base.html" %}

{% block main_body %}                
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add New Shop
        <small>Backstage Management System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index'%}"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li class="active">Shop Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">Shop Info</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
<!--            添加店铺信息表单：三个输入框（name，address，phone）和两个图片上传框，以post形式提交到'myadmin_shop_insert'路由，执行添加操作-->
            <form class="form-horizontal" action="{% url 'myadmin_shop_insert'%}" method="POST" enctype="multipart/form-data">
              {% csrf_token%}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Shop name：</label>
                  <div class="col-sm-4">
                    <input type="text" name= "name" class="form-control" id="inputEmail3" placeholder="Company-Shop">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Address：</label>
                  <div class="col-sm-4">
                    <input type="text" name="address" class="form-control" id="inputEmail3" placeholder="Detail Address">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Phone：</label>
                  <div class="col-sm-4">
                    <input type="text" name="phone" class="form-control" id="inputEmail3" placeholder="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Cover picture：</label>
                  <div class="col-sm-4">
                    <input type="file" name="cover_pic">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Banner picture：</label>
                  <div class="col-sm-4">
                    <input type="file" name="banner_pic">
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                  <button type="submit" class="btn btn-default">Reset</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->



{% endblock %}
