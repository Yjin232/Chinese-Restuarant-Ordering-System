{% extends "myadmin/base.html" %}

{% block main_body %}                
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add new category
        <small>Backstage Management System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index'%}"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li class="active">Product Category Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">New-Category</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
<!--            添加菜品类别表单：四个输入框，以post形式提交到'myadmin_category_insert'路由，执行添加操作-->
            <form class="form-horizontal" action="{% url 'myadmin_category_insert'%}" method="POST">
              {% csrf_token%}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Category name：</label>
                  <div class="col-sm-4">
                    <input type="text" name= "name" class="form-control" id="inputEmail3" placeholder="category name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Shop Name：</label>
                <div class="col-sm-4">
                    <select name="shop_id" class="form-control select2" style="width: 100%;">
                      {% for svo in shoplist %}
                        <option value="{{ svo.id }}">{{ svo.name }}</option>
                      {% endfor %}
                    </select>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                  <button type="submit" class="btn btn-default">Reset</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->



{% endblock %}
