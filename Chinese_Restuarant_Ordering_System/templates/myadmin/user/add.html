{% extends "myadmin/base.html" %}

{% block main_body %}                
<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add New Employee
        <small>Backstage Management System</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index'%}"><i class="fa fa-dashboard"></i> Homepage</a></li>
        <li class="active">Employee Management</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">New-Employee</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
<!--            添加员工信息表单：四个输入框，以post形式提交到'myadmin_user_insert'路由，执行添加操作-->
            <form class="form-horizontal" action="{% url 'myadmin_user_insert'%}" method="POST">
              {% csrf_token%}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Username：</label>

                  <div class="col-sm-4">
                    <input type="text" name= "username" class="form-control" id="inputEmail3" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Nickname：</label>

                  <div class="col-sm-4">
                    <input type="text" name="nickname" class="form-control" id="inputEmail3" placeholder="Nickname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Password：</label>

                  <div class="col-sm-4">
                    <input type="password" name="password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">ReEnter the Password：</label>

                  <div class="col-sm-4">
                    <input type="password" name="repassword" class="form-control">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                  <button type="submit" class="btn btn-default">Reset</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->



{% endblock %}
